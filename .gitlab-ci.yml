stages:
- build
- deploy
- test
build_dl_dev:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint:
    - ''
  script:
  - mkdir -p /kaniko/.docker
  - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}"
    > /kaniko/.docker/config.json
  - "/kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile
    --destination $CI_REGISTRY/$CI_REGISTRY_PATH/deep-lynx-dev:latest"
  only:
  - development
build_dl_prd:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint:
    - ''
  script:
  - echo "Attempting build with tag ${CI_COMMIT_TAG}"
  - if [ -z "${CI_COMMIT_TAG}" ]; then echo "CI_COMMIT_TAG not set... Failing build";exit 1; fi;
  - mkdir -p /kaniko/.docker
  - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}"
    > /kaniko/.docker/config.json
  - "/kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile
    --destination $CI_REGISTRY/$CI_REGISTRY_PATH/deep-lynx:$CI_COMMIT_TAG"
  only:
  - master
  - tags
build_swagger:
  stage: build
  image:
    name: openjdk:8
    entrypoint:
    - ''
  script:
  - mkdir /opt/swagger && cd /opt/swagger
  - wget https://repo1.maven.org/maven2/io/swagger/codegen/v3/swagger-codegen-cli/3.0.29/swagger-codegen-cli-3.0.29.jar
    -O swagger-codegen-cli.jar
  - git clone $DL_JS_SDK
  - git clone $DL_PY_SDK
  - java -jar swagger-codegen-cli.jar generate -i $CI_PROJECT_DIR/API\ Documentation/Core.swagger_collection.yaml
    -l typescript-axios -o deep-lynx-js-sdk
  - java -jar swagger-codegen-cli.jar generate -i $CI_PROJECT_DIR/API\ Documentation/Core.swagger_collection.yaml
    -l python -o deep-lynx-py-pkg --additional-properties packageName=deep_lynx projectName=deep_lynx
  - cd deep-lynx-js-sdk
  - git config --global user.email "noreply@cicd.com" && git config --global user.name
    "CICD"
  - git add * && git commit -m $CI_COMMIT_SHA || true
  - git push $DL_JS_SDK master
  - cd ../deep-lynx-py-pkg
  - git config --global user.email "noreply@cicd.com" && git config --global user.name
    "CICD"
  - git add * && git commit -m $CI_COMMIT_SHA || true
  - git push $DL_PY_SDK main
  allow_failure: true
  only:
    refs:
    - master
    - tags
    changes:
    - API\ Documentation/Core.swagger_collection.yaml
deploy_development:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:latest
  script:
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
  - install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
  - mkdir -p $HOME/.kube
  - echo -n $KUBE_CONFIG | base64 -d > $HOME/.kube/config
  - echo "Starting development deployment with dev repo"
  - kubectl apply -f $DEEPLYNX_DEV_KUBERNETES
  environment:
    name: development
  only:
  - development
deploy_acceptance:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:latest
  script:
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
  - install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
  - mkdir -p $HOME/.kube
  - echo -n $KUBE_CONFIG | base64 -d > $HOME/.kube/config
  - echo "Starting acceptance deployment with tag $CI_COMMIT_TAG"
  - kubectl apply -f $DEEPLYNX_ACC_KUBERNETES
  environment:
    name: acceptance
  only:
  - master
  - tags
deploy_production:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:latest
  script:
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
  - install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
  - mkdir -p $HOME/.kube
  - echo -n $KUBE_CONFIG | base64 -d > $HOME/.kube/config
  - echo "Starting production deployment with tag $CI_COMMIT_TAG"
  - kubectl apply -f $DEEPLYNX_PRD_KUBERNETES
  environment:
    name: production
  when: manual
  only:
  - master
  - tags
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
